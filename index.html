<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Связь с манифестом -->
    <link rel="manifest" href="/credit-calculator/manifest.json">
    <!-- Установить иконки -->
    <link rel="icon" href="/credit-calculator/icons/icon-192x192.png" type="image/png">
    <meta name="theme-color" content="#4a90e2">
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 backdrop-blur-lg p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Кредитный калькулятор</h1>

        <div class="space-y-4">
            <div>
                <label for="loanAmount" class="block text-gray-700 font-semibold mb-1">Сумма кредита (руб):</label>
                <input type="number" id="loanAmount" placeholder="Введите сумму кредита" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
            </div>

            <div>
                <label for="interestRate" class="block text-gray-700 font-semibold mb-1">Процентная ставка (% годовых):</label>
                <input type="number" id="interestRate" placeholder="Введите процентную ставку" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
            </div>

            <div>
                <label for="loanTerm" class="block text-gray-700 font-semibold mb-1">Срок кредита (месяцы):</label>
                <input type="number" id="loanTerm" placeholder="Введите срок кредита в месяцах" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
            </div>

            <div>
                <label for="loanType" class="block text-gray-700 font-semibold mb-1">Тип кредита:</label>
                <select id="loanType" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition duration-200">
                    <option value="annuity">Аннуитетный</option>
                    <option value="differentiated">Дифференцированный</option>
                </select>
            </div>
        </div>

        <button onclick="calculateLoan()" class="mt-6 w-full bg-indigo-500 text-white font-bold py-3 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition duration-300">
            Рассчитать платеж
        </button>

        <div class="mt-6" id="result"></div>
    </div>

    <script>
        function calculateLoan() {
            var loanAmount = parseFloat(document.getElementById('loanAmount').value);
            var interestRate = parseFloat(document.getElementById('interestRate').value);
            var loanTerm = parseInt(document.getElementById('loanTerm').value);
            var loanType = document.getElementById('loanType').value;

            if (!loanAmount || !interestRate || !loanTerm) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }

            var monthlyInterestRate = (interestRate / 100) / 12;
            var totalPayment = 0;
            var resultText = '';

            if (loanType === 'annuity') {
                var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
                var overpayment = (monthlyPayment * loanTerm) - loanAmount;

                resultText = `
                    <div class="p-4 bg-green-100 border-l-4 border-green-500 text-green-700">
                        <p class="font-bold text-xl">Результаты расчета</p>
                        <p>Ежемесячный аннуитетный платеж: <span class="text-lg font-semibold">${monthlyPayment.toFixed(2)} руб.</span></p>
                        <p>Переплата по кредиту: <span class="text-lg font-semibold">${overpayment.toFixed(2)} руб.</span></p>
                    </div>
                `;
            } else if (loanType === 'differentiated') {
                resultText = '<div class="p-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700"><p class="font-bold text-xl">Дифференцированные платежи по месяцам:</p>';
                for (var i = 1; i <= loanTerm; i++) {
                    var mainDebt = loanAmount / loanTerm;
                    var interestPayment = (loanAmount - (loanAmount / loanTerm) * (i - 1)) * monthlyInterestRate;
                    var monthlyPayment = mainDebt + interestPayment;
                    totalPayment += monthlyPayment;
                    resultText += `<p>Месяц ${i}: <span class="text-lg font-semibold">${monthlyPayment.toFixed(2)} руб.</span></p>`;
                }
                var overpayment = totalPayment - loanAmount;
                resultText += `
                    <p class="mt-4">Переплата по кредиту: <span class="text-lg font-semibold">${overpayment.toFixed(2)} руб.</span></p>
                    </div>
                `;
            }

            document.getElementById('result').innerHTML = resultText;
        }

        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/credit-calculator/service-worker.js').then(function(registration) {
                    console.log('Service Worker зарегистрирован с областью: ', registration.scope);
                }, function(err) {
                    console.log('Ошибка при регистрации Service Worker: ', err);
                });
            });
        }
    </script>
</body>
</html>
